
<!-- this is the signup page -->

<html>
    <head>
        {% load staticfiles %}
        <link rel='stylesheet' href='/static/signup.css'>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/src-noconflict/ace.js" charset="utf-8"></script>

    </head>
    <body>
        <div class='intro-box container-fluid'>
            <div class='nav'>
<!--                <a href='#'><img src='' class='logo'></a>-->
                <a href='/codemate/'><span class='brand-name'>CodeMate</span></a>
            </div>
            <div class='card-box'>
                <div class='card'>
                    <form action="{% url 'code:validUser' %}" method='post' class='form-horizontal'>
                        {% csrf_token %}
                        {% if error_msg %}
                            <div class-'form-group'>
                                <p>{{ error_msg }}</p>
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label class='fname-lab' id='fname-lab' for='fname'>First Name </label>
                            <input type='text' name='fname' class='fname-field' id='id_fname' required><br>
                        </div>
                        <div class='form-group'>
                            <label class='lname-lab' id='lname-lab' for='lname'>Last Name </label>
                            <input type='text' name='lname' class='lname-field' id='id_lname' required><br>
                        </div>
                        <div class='form-group'>
                            <label class='uid-lab' id='uid-lab' for='uid'>Username </label>
                            <input type='text' name='uid' class='uid-field' id='id_uid' autocomplete="off" required><br>
                        </div>
                        <div class='form-group'>
                            <label class='pass-lab' id='pass-lab' for='password'>Password </label>
                            <input type='password' name='pass' class='pass-field' id='id_password' autocomplete="off" required><br>
                        </div>
                        <div class='form-group'>
                            <label class='passcnfrm-lab' id='passcnfrm-lab' for='passcnfrm'>Re-enter Password </label>
                            <input type='password' name='passcnfrm' class='passcnfrm-field' id='id_passcnfrm' autocomplete="off" required><br>
                        </div>
                        <input type='submit' value='Sign Up' class='signup-btn'>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
